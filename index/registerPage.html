<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Note</title>
    <link rel="stylesheet" href="../style/registerPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-page">
        <p class="paragraph1">Home</p>
        <p class="paragraph2">About Us</p>
        <p class="paragraph3">Premium</p>
        <p class="paragraph4">Blogs</p>
        <button class="button-set">Download</button>
    </div>
    <div class="text">
        <h1 class="sub-text1">Classic Note</h1>
        <h5 class="sub-text2">Write with style!</h5>
        <div class="butts">
            <input class="first-name" type="text" placeholder="First Name">
            <input class="last-name" type="text" placeholder="Last Name">
            <input class="email" type="text" placeholder="Email Address">
            <input class="password" type="text" placeholder="Password">
            <input class="confirm-password" type="text" placeholder="Confirm Password">
        </div>
        <div class="register-button"><button class="register">Register</button></div>
        <div class="log">Already have an account? <span class="sign">Sign in</span></div>
    </div>
</body>
</html>
